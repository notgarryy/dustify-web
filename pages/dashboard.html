<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Dustify</title>
    <link rel="stylesheet" href="../styles/main_page_styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="../scripts/main.js"></script>
  </head>
  <body>
    <div class="app-bar">
      <div class="user-dropdown">
        <button class="dropdown-toggle" id="userDropdown"></button>
        <div class="dropdown-menu" id="dropdownMenu">
          <a href="#" id="logoutBtn">Logout</a>
        </div>
      </div>
      <h1 class="app-title">Dashboard</h1>
    </div>

    <div
      id="loadingScreen"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1a1a1a;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
      "
    >
      <div class="spinner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/justgage@1.3.5/justgage.min.js"></script>
  </body>
</html>
