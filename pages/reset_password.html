<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Reset Password - Dustify</title>
    <link rel="stylesheet" href="../styles/reset_page_styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../assets/images/dustify_logo.png" type="image/png" />
    <script type="module" src="../scripts/reset.js"></script>
  </head>
  <body>
    <div class="app-bar">
      <h1 class="app-title">Dustify</h1>
    </div>

    <div class="container">
      <div>
        <h1 class="title">Reset Password</h1>
      </div>
      <form id="loginForm" class="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <button type="submit" id="loginBtn">
          <span class="btn-text">Send!</span>
          <div class="loader" id="loader"></div>
        </button>
      </form>
    </div>

    
  </body>
</html>
