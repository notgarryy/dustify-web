<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Login - Dustify</title>
    <link rel="stylesheet" href="../styles/login_page_styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../assets/images/dustify_logo.png" type="image/png" />
    <script type="module" src="../scripts/login.js"></script>
  </head>
  <body>
    <div class="app-bar">
      <h1 class="app-title">Dustify</h1>
    </div>

    <div class="container">
      <div class="heading">
        <img src="../assets/images/dustify_logo.png" alt="">
        <h1 class="title">Login</h1>
      </div>
      <form id="loginForm" class="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" id="loginBtn">
          <span class="btn-text">Login</span>
          <div class="loader" id="loader"></div>
        </button>
      </form>
      <div class="links">
        <a href="./reset_password.html">Forgot Password?</a>
        <!-- <a href="#">Don't have an account?</a> -->
      </div>
    </div>
  </body>
</html>
